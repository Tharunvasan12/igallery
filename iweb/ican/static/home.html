<html>
    <head>
    <title>Image Gallery</title>
    <style>
        body {           
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background:url('pink bg.jpg') ;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color:darkcyan;
            width: 100%;
            height:100px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        
        }

        .header h1 {
            font-size: 2.5rem;
            color:white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 20px 0 10px 0;
            width: 90%;
            max-width: 1200px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 10px solid wheat;
            margin-right: 40px;
            border-radius: 20px;
        }

        .gallery-item img {
            width: 100%;
            height:100%;
            object-fit: cover;
            display: block;
        }


        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            height:40px;
            background-color: #000000;
            color: whitesmoke ;
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 25px;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #lightbox:target {
            display: flex;
        }

        #lightbox .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
    

</head>
<body>

<div class="header">
    <h1>Image Gallery</h1>
   
</div>

<div class="gallery">
    <div class="gallery-item" onclick="showAlert('Image 1!')">
        <img src="web exp-9 img1.jpeg" alt="Image 1">
    </div>
    <div class="gallery-item" onclick="showAlert('Image 2!')">
        <img src="web exp-9 img2.jpeg" alt="Image 2" >
    </div>
    <div class="gallery-item" onclick="showAlert('Image 3!')">
        <img src="web exp-9 img3.jpeg"alt="Image 3">
    </div>
    <div class="gallery-item" onclick="showAlert('Image 4!')">
        <img src="web exp-9 img4.jpeg" alt="Image 4">
    </div>
    <div class="gallery-item" onclick="showAlert('Image 5!')">
        <img src="web exp-9 img5.jpeg" alt="Image 5">
    </div>
</div>

<div id="lightbox">
    <button class="close" onclick="closeLightbox()">X</button>
    <img src="" id="lbox-img" alt="Full Image">
</div>

<footer>
    <p><i>THARUNISH VASAN(24001333)</i></p>
</footer>

<script>
    function showAlert(message) {
        alert(message);
    }

    function openLightbox(imageSrc) {
        document.getElementById('lbox-img').src = imageSrc;
        document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    const galleryItems = document.querySelectorAll('.gallery-item');
    galleryItems.forEach(item => {
        item.addEventListener('click', () => {
            const imgSrc = item.querySelector('img').src;
            openLightbox(imgSrc);
        });
    });
</script>

</body>
</html>
